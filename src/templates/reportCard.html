<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Report Certificate</title>
    <style>
      *{margin:1px;padding:0;box-sizing:border-box}.fs-20{font-size:20px}.py-20{padding:20px 0}.title{font-style:normal;font-weight:700;font-size:30px;line-height:18px;padding:12px 0}table{font-size:28px;width:100%;height:60%;border:1px solid #413abb;border-radius:7px}th{background:#100e30;text-align:center;border-bottom:solid 8px #4239ca;color:#fff;border-radius:3px}td{padding:10px 20px;border-bottom:solid 1px #ccc;border-right:solid 1px #c2bfbf}td:first-child{color:#464646}td:last-child{color:#0e0d0d;font-weight:500;width:60%;}
    </style>
  </head>

  <body>
    <div class="center">
      <table cellspacing="0" cellpadding="0">
        <tr>
          <th class="title" colspan="2">Report Card</th>
        </tr>
        <tr>
          <td>Student Name</td>
          <td>{{studentName}}</td>
        </tr>
        <tr>
          <td>Student ID</td>
          <td>{{studentId}}</td>
        </tr>
        <tr>
          <td>Assessment</td>
          <td>{{assessment}}</td>
        </tr>
        <tr>
          <td>Quarterly assessment</td>
          <td>{{quarterlyAssessment}}</td>
        </tr>
        <tr>
          <td>Marks</td>
          <td>{{marks}}</td>
        </tr>
        <tr>
          <td>Total</td>
          <td>{{total}}</td>
        </tr>
        <tr>
          <td>Grade</td>
          <td>{{grade}}</td>
        </tr>
        <tr>
          <td>School Name</td>
          <td>{{schoolName}}</td>
        </tr>
      </table>
    </div>
  </body>

</html>
