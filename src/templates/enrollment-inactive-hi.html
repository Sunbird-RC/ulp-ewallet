    <style>
      p {
        color: #585858;
        font-size: 36px;
        padding-bottom: 15px
      }

      * {
        margin: 1px;
        padding: 0;
        box-sizing: border-box;
        font-family: Poppins, sans-serif;
      }

      .d-flex {
        display: flex;
        flex-wrap: wrap
      }

      .jc-sp-bw {
        text-align: left;
        justify-content: space-between;
        padding: 0 30px
      }

      .font-600 {
        font-weight: 600
      }

      .text-capitalize {
        text-transform: capitalize
      }

      .center {
        padding-top: 30px;
        width: 750px;
        margin: 0 auto
      }

      .w-45 {
        width: 42%;
        padding-bottom: 55px;
        padding-left: 1px
      }

      .fs-40 {
        font-size: 40px
      }

      .text-center {
        text-align: center
      }

      .fs-34 {
        font-size: 34px
      }

      .py-20 {
        padding: 32px 0
      }

      body {
        margin: 0 auto;
        text-align: center
      }

      img {
        width: 280px
      }

      .flex {
        margin: 0 4px;
        display: flex;
        flex-wrap: wrap;
        padding-left: 10px;
        padding-top: 170px;
        justify-content: space-around;
        position: relative;
        box-shadow: 0 0 15px rgba(0, 0, 0, .1);
      }

      .ribbon {
        width: 150px;
        height: 150px;
        overflow: hidden;
        position: absolute;
      }

      .ribbon::before,
      .ribbon::after {
        position: absolute;
        z-index: -1;
        content: '';
        display: block;
        border: 5px solid #2980b9;
      }

      .ribbon span {
        position: absolute;
        display: block;
        width: 225px;
        padding: 8px 0;
        background: #BC122D;
        background: linear-gradient(135deg, #BC122D, #FF0400);
        box-shadow: 0 5px 10px rgba(0, 0, 0, .1);
        color: #fff;
        font: 700 18px/1 'Lato', sans-serif;
        text-shadow: 0 1px 1px rgba(0, 0, 0, .2);
        text-transform: uppercase;
        text-align: center;
      }

      /* top left*/
      .ribbon-top-left {
        top: -10px;
        left: -10px;
      }

      .ribbon-top-left::before,
      .ribbon-top-left::after {
        border-top-color: transparent;
        border-left-color: transparent;
      }

      .ribbon-top-left::before {
        top: 0;
        right: 0;
      }

      .ribbon-top-left::after {
        bottom: 0;
        left: 0;
      }

      .ribbon-top-left span {
        right: -25px;
        top: 30px;
        transform: rotate(-45deg);
      }
