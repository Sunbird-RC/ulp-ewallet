<div class="mt-3 pb-3">
  <div>
    <span class="ml-3 float-left">
      <i (click)="goBack()" class="fas fa-arrow-left mr-2" aria-hidden="true"></i>
    </span>
  </div>

  <div class="text-center pb-0 d-flex flex-justify-center" *ngIf="!credential?.credentialSubject?.school_name">
    <div>
      <img src="assets/images/elocker-logo.png" class="img-fluid" alt="..." />
    </div>

    <!-- <div class="text-center">
      <h5 class="card-title fs-14 font-600 text-left">
        <span class="text-gray-0 fs-12">DEPARTMENT OF</span> <br />
        <span class="fs-16"> Basic Education</span><br />
        <span class="text-orange fs-10">GOVERNMENT OF UTTAR PRADESH</span>
      </h5>
    </div> -->
  </div>


  <div *ngIf="credential?.credentialSubject?.school_name">
    <div class="flex-center">
      <img src="assets/images/elocker-logo.png" alt="header-round">
    </div>
    <div class="text-center fw-700 fs-14 ps-4 pt-2">
      {{credential?.credentialSubject?.school_name}}
    </div>
    <!-- <div class="text-center fs-12 ps-3">
      UP State Board
    </div> -->
  </div>



  <div class="text-center" *ngIf="loader">
    <div class="center-loading">
      <div class="spinner-border">
      </div>
    </div>
  </div>



  <div class="scanner">
    <div>
      <ng-container *ngIf="extension === 'pdf'">
        <div class="text-center img-mb">
          <ngx-extended-pdf-viewer [showToolbar]="false" [showBorders]="false" [src]="docUrl"></ngx-extended-pdf-viewer>
        </div>
      </ng-container>
    </div>
  </div>

  <div class="pt-2">
    <div class="text-center mt-4 d-flex justify-content-space-evenly text-center" *ngIf="docUrl">
      <div class="p-2">
        <img src="assets/images/download.png" (click)="downloadCertificate()"
          (click)="raiseInteractEvent('download-pdf')">
        <div>{{'DOWNLOAD_PDF' | translate}}</div>
      </div>
      <div class="p-2" *ngIf="canShareFile">
        <img src="assets/images/share.png" (click)="shareFile()" class="pr-3"
          (click)="raiseInteractEvent('share-file')">
        <div>{{'SHARE' | translate}}</div>
      </div>
      <div class="p-2 d-none">
        <img src="assets/images/download.png" (click)="downloadCertificate(true)"
          (click)="raiseInteractEvent('download-json')">
        <div>{{'DOWNLOAD_JSON' | translate}}</div>
      </div>
    </div>
  </div>
</div>
